<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Republic Day 2026 | Ultimate Celebration</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --navy: #000080;
            --dark-bg: #0a0a12;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            overflow: hidden; /* JS দিয়ে স্ক্রল চালু হবে */
            height: 100vh;
        }

        /* --- 1. MODAL (NAME INPUT) --- */
        #entry-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
            transition: opacity 0.8s ease;
        }

        .modal-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px; border-radius: 20px;
            text-align: center; width: 85%; max-width: 400px;
            box-shadow: 0 0 40px rgba(0, 0, 128, 0.6);
            transform: scale(0.9); animation: modalPulse 2s infinite alternate;
        }

        @keyframes modalPulse { from { transform: scale(0.95); box-shadow: 0 0 20px rgba(255, 153, 51, 0.3); } to { transform: scale(1); box-shadow: 0 0 40px rgba(19, 136, 8, 0.3); } }

        .modal-title {
            font-family: 'Cinzel Decorative', cursive; color: var(--saffron);
            font-size: 1.8rem; margin-bottom: 20px; letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%; padding: 15px; border-radius: 30px;
            border: 2px solid rgba(255,255,255,0.3);
            background: transparent; color: #fff; font-size: 1.2rem;
            text-align: center; outline: none; margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }
        
        input[type="text"]:focus { border-color: var(--green); box-shadow: 0 0 15px rgba(19,136,8,0.5); }

        .submit-btn {
            background: linear-gradient(90deg, var(--saffron), var(--white), var(--green));
            border: none; padding: 12px 30px; border-radius: 30px;
            color: var(--navy); font-weight: bold; font-size: 1rem;
            text-transform: uppercase; cursor: pointer; letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .submit-btn:active { transform: scale(0.95); }


        /* --- 2. GLOBAL ELEMENTS (SMOKE & JETS) --- */
        /* ফিক্সড স্মোক কন্টেইনার */
        .smoke-container {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100vh;
            pointer-events: none; z-index: 5; overflow: hidden;
        }
        .smoke-particle {
            position: absolute; bottom: -100px; border-radius: 50%;
            opacity: 0; filter: blur(30px);
            animation: smokeRise 6s ease-out forwards;
        }
        @keyframes smokeRise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-90vh) scale(4) translateX(var(--drift)); opacity: 0; }
        }

        /* জেট প্লেন */
        .jet-airspace { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 20; }
        .jet-container { position: absolute; transform-style: preserve-3d; }
        .jet-body {
            width: 0; height: 0;
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-bottom: 40px solid #333;
            transform: rotateZ(45deg); /* Simple representation */
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.5));
        }
        .jet-trail {
            position: absolute; top: 100%; left: 50%; transform: translateX(-50%);
            width: 4px; height: 150px; border-radius: 5px; opacity: 0.8;
            filter: blur(4px);
        }
        @keyframes flyOver {
            0% { transform: translate(-100vw, 100vh) rotate(45deg) scale(0.5); }
            100% { transform: translate(100vw, -100vh) rotate(45deg) scale(1.5); }
        }


        /* --- 3. SCROLL STAGE --- */
        #stage {
            height: 100vh; overflow-y: hidden; /* শুরুতে লক থাকবে */
            scroll-behavior: smooth; scroll-snap-type: y mandatory;
            position: relative; z-index: 10;
        }

        .scene {
            height: 100vh; width: 100%; scroll-snap-align: start;
            position: relative; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 20px; overflow: hidden;
            /* হালকা গ্রেডিয়েন্ট ব্যাকগ্রাউন্ড */
            background: radial-gradient(circle at center, rgba(10,10,18,0) 0%, rgba(10,10,18,0.8) 100%);
        }

        /* --- SCENE 1: NAME REVEAL (HERO) --- */
        .name-reveal-box {
            text-align: center; z-index: 15;
            transform-style: preserve-3d; perspective: 1000px;
        }
        
        .sub-greeting {
            color: #ccc; letter-spacing: 4px; font-size: 1rem; margin-bottom: 10px;
            opacity: 0; animation: fadeIn 2s 1s forwards;
        }

        .user-name-3d {
            font-family: 'Cinzel Decorative', cursive;
            font-size: clamp(3rem, 12vw, 5.5rem); line-height: 1.1; font-weight: 900;
            text-transform: uppercase;
            /* তেরঙ্গা গ্রেডিয়েন্ট */
            background: linear-gradient(180deg, var(--saffron) 35%, var(--white) 50%, var(--green) 65%);
            -webkit-background-clip: text; background-clip: text; color: transparent;
            /* গ্লোয়িং শ্যাডো */
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.2));
            opacity: 0; transform: scale(0.5) rotateX(90deg);
            transition: all 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .scroll-indicator {
            position: absolute; bottom: 40px;
            color: var(--white); font-size: 0.9rem; letter-spacing: 2px;
            opacity: 0; animation: bounce 2s infinite 3s;
        }
        .scroll-indicator span { display: block; font-size: 1.5rem; margin-top: 5px; }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes bounce { 0%, 100% {transform: translateY(0); opacity: 0.7;} 50% {transform: translateY(10px); opacity: 1;} }


        /* --- SCENE 2: ORIGINAL INTRO (Updated) --- */
        .gradient-title {
            font-family: 'Montserrat', sans-serif; font-weight: 900;
            font-size: clamp(2.5rem, 10vw, 5rem); text-align: center;
            background: linear-gradient(135deg, var(--saffron), var(--white), var(--green));
            -webkit-background-clip: text; background-clip: text; color: transparent;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* --- SCENE 3: ROTATING TEXT --- */
        .rotating-wrapper {
            perspective: 800px;
        }
        .tikarkhanji-text {
            font-size: clamp(2rem, 8vw, 4rem); font-weight: 900;
            color: rgba(255,255,255,0.9); text-align: center;
            transform: rotateX(20deg);
            text-shadow: 0 5px 0 #999, 0 10px 10px rgba(0,0,0,0.5);
        }

        /* --- SCENE 4: OUTRO --- */
        .outro-text {
            font-size: clamp(1.5rem, 6vw, 3rem); color: var(--saffron);
            font-family: 'Cinzel Decorative', cursive;
        }
        .footer-credit {
            position: absolute; bottom: 20px; font-size: 0.7rem; color: #555;
        }
        
        /* অশোক চক্র ব্যাকগ্রাউন্ড (ফিক্সড) */
        .bg-chakra {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80vw; height: 80vw; max-width: 500px; max-height: 500px;
            border: 5px solid rgba(0, 0, 128, 0.1); border-radius: 50%;
            z-index: 1; pointer-events: none;
            animation: spinSlow 30s linear infinite;
        }
        .bg-chakra::before {
            content: ''; position: absolute; top: 0; left: 50%; width: 2px; height: 100%;
            background: rgba(0, 0, 128, 0.1);
        }
        .bg-chakra::after {
            content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px;
            background: rgba(0, 0, 128, 0.1);
        }
        @keyframes spinSlow { to { transform: translate(-50%, -50%) rotate(360deg); } }

    </style>
</head>
<body>

    <div class="bg-chakra"></div>
    <div class="smoke-container" id="smokeArea"></div>
    <div class="jet-airspace" id="jetArea"></div>

    <div id="entry-modal">
        <div class="modal-box">
            <h2 class="modal-title">Republic Day 2026</h2>
            <input type="text" id="nameInput" placeholder="Enter Your Name..." autocomplete="off">
            <button class="submit-btn" onclick="startCelebration()">Enter</button>
        </div>
    </div>

    <main id="stage">
        
        <section class="scene" id="hero-scene">
            <div class="name-reveal-box">
                <div class="sub-greeting">Celebrating the Spirit of India</div>
                <div class="user-name-3d" id="displayName">INDIAN</div>
            </div>
            <div class="scroll-indicator">
                Swipe Up to Explore
                <span>&#11015;</span>
            </div>
        </section>

        <section class="scene">
            <h1 class="gradient-title">26th JANUARY<br>REPUBLIC DAY</h1>
        </section>

        <section class="scene">
            <div class="rotating-wrapper">
                <h1 class="tikarkhanji-text">TIKARKHANJI<br><span style="font-size: 0.5em; letter-spacing: 5px; color: var(--green);">JNYCTSD</span></h1>
            </div>
        </section>

        <section class="scene">
            <h2 class="outro-text">Vande Mataram</h2>
            <div class="footer-credit">Created by Achintya Ghosh</div>
        </section>

    </main>

    <script>
        // ফাংশন ১: সেলিব্রেশন শুরু
        function startCelebration() {
            const input = document.getElementById('nameInput');
            const modal = document.getElementById('entry-modal');
            const displayName = document.getElementById('displayName');
            const stage = document.getElementById('stage');
            const nameReveal = document.querySelector('.user-name-3d');

            const name = input.value.trim();
            if(!name) { alert("Please enter your name!"); return; }

            // নাম সেট করা
            displayName.innerText = name;

            // মডাল ফেড আউট
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
                
                // স্ক্রল এনাবল করা
                stage.style.overflowY = 'scroll';

                // নামের অ্যানিমেশন ট্রিগার
                nameReveal.style.opacity = '1';
                nameReveal.style.transform = 'scale(1) rotateX(0deg)';

                // এফেক্ট শুরু
                launchSmoke();
                launchJets();

            }, 800);
        }

        // ফাংশন ২: রিয়ালিস্টিক তেরঙ্গা স্মোক
        function launchSmoke() {
            const container = document.getElementById('smokeArea');
            const colors = [
                'radial-gradient(circle, rgba(255,153,51,0.9) 0%, transparent 70%)', // গেরুয়া
                'radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%)', // সাদা
                'radial-gradient(circle, rgba(19,136,8,0.9) 0%, transparent 70%)'    // সবুজ
            ];
            
            // স্মোক জেনারেশন লুপ
            setInterval(() => {
                const p = document.createElement('div');
                p.classList.add('smoke-particle');
                
                // সাইজ এবং পজিশন
                const size = Math.random() * 120 + 80;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + '%';
                
                // কালার র্যান্ডম সিলেকশন
                const color = colors[Math.floor(Math.random() * colors.length)];
                p.style.background = color;

                // ড্রিফট (বাতাশে নড়া)
                const drift = (Math.random() - 0.5) * 300 + 'px';
                p.style.setProperty('--drift', drift);

                container.appendChild(p);
                setTimeout(() => p.remove(), 6000);
            }, 300); // প্রতি ৩০০ মিলিসেকেন্ডে স্মোক বেরোবে
        }

        // ফাংশন ৩: জেট প্লেন ফ্লাইওভার
        function launchJets() {
            const airspace = document.getElementById('jetArea');
            const trailColors = ['#FF9933', '#FFFFFF', '#138808'];

            function createJet(delay, color) {
                setTimeout(() => {
                    const jet = document.createElement('div');
                    jet.className = 'jet-container';
                    jet.innerHTML = `
                        <div class="jet-body"></div>
                        <div class="jet-trail" style="background: linear-gradient(to top, ${color}, transparent);"></div>
                    `;
                    
                    // অ্যানিমেশন সেটআপ
                    jet.style.animation = `flyOver 4s linear forwards`;
                    airspace.appendChild(jet);

                    setTimeout(() => jet.remove(), 4000);
                }, delay);
            }

            // তিনটি জেট একসাথে ছাড়বে
            createJet(500, trailColors[0]);
            createJet(800, trailColors[1]);
            createJet(1100, trailColors[2]);

            // পুনরাবৃত্তি (অপশনাল)
            setInterval(() => {
                if(Math.random() > 0.7) { // মাঝে মাঝে র্যান্ডম জেট যাবে
                    createJet(0, trailColors[Math.floor(Math.random()*3)]);
                }
            }, 5000);
        }

    </script>
</body>
</html>
